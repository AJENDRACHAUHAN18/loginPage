<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stp project1.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="container">

        <div id="page">
            <div id="login" class="animate__animated animate__flipInY">
                <h1 align="center">login</h1>
                <form action="" autocomplete="off" id="loginform">
                    <input type="email" placeholder="email id" id="Email">
                     <input type="password" placeholder="password" id="password">
                    <button type="submit" id="lbtn">login</button>
                </form>
                <p>Don't have an account ?<span id="login_link">Login </span></p>
            </div>
            <div id="signup"  class="animate__animated animate__flipInY">
                  <h1 align="center">Sign up</h1>
                <form action="" autocomplete="off" id="Signform">
                    <input type="text" placeholder="name" id="username">
                     <input type="email" placeholder="email" id="useremail">
                        <input type="number" placeholder="phone" id="userphone">
                           <input type="password" placeholder="password" id="userpassword">
                    <button type="submit" id="sbtn">sign up</button>

                </form>
                  <p>Already have an account ? <span id="sign_link">sign up</span></p>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="index.js"></script>
</body>
</html>
